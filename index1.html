<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="container">
        <div class="bl-list">
            <div class="list_of_products">
                <div class="input_item">
                    <input class="field" type="text" placeholder="Назва товару">
                    <button class="add">Додати</button>
                </div>
            </div>
            <div class="first_row">
                <div class="inner">
                    <div class="name_of_the_product">
                        <span class="bl-product">Помідори</span>
                    </div>
                    <div class="buttons_amount">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="buy_delete">
                        <button class="bl-bought">Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
            </div>
            <div class="second_row">
                <div class="inner">
                    <div class="name_of_the_product">
                        <span class="product1">Печиво</span>
                    </div>
                    <div class="buttons_amount">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="buy_delete">
                        <button class="bl-bought">Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
            </div>
            <div class="third_row">
                <div class="inner">
                    <div class="name_of_the_product">
                        <span class="product1">Сир</span>
                    </div>
                    <div class="buttons_amount">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="buy_delete">
                        <button class="bl-bought">Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bl-info">
            <div class="inner1">
                <div class="info">
                    <span class="left">Залишилося</span>
                </div>
                <div class="products-left">
                    <span class="product">Помідори
                        <span class="amount-left">1</span>
                    </span>
                    <span class="product">Печиво
                        <span class="amount-left">1</span>
                    </span>
                    <span class="product">Сир
                        <span class="amount-left">1</span>
                    </span>

                </div>
                <div class="bought">
                    <span class="bought-products">Куплено</span>
                </div>
                <div class="bought-visualization"></div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
